<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT JFK NTO Test Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
			align-items: center;
            height: 140vh;
            flex-direction: column;
            gap: 10px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            background-image: url('./images/jfk_airport.jpg');
            background-size: cover;
            background-position: center;
        }
        .button {
            padding: 20px 40px;
            font-size: 32px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
			flex-wrap: wrap;
			justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" id="filterInput" placeholder="Type Aireline Name" onkeyup="filterButtons()" style="padding: 10px; font-size: 20px; width: 80%; max-width: 400px;">
    </header>
    <div class="container">
    <a href="https://mybag-demo.aero/baggage/#/pax/virginatlantic/en-gb/main-menu" class="button" target="_blank">VirginAtlantic</a>
    <a href="https://mybag-demo.aero/baggage/#/pax/alaska/en-gb/main-menu" class="button" target="_blank">Alaska</a>
    <a href="https://mybag-demo.aero/baggage/#/pax/westjet/en-ca/main-menu" class="button" target="_blank">WestJet</a>
    <a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Lufthansa</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline1</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline2</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline3</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline4</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline5</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline6</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline7</a>
	<a href="https://mybag-demo.aero/baggage/#/pax/lufthansa/en-gb/main-menu" class="button" target="_blank">Airline8</a>
    </div>
    <script>
        function filterButtons() {
            let input = document.getElementById('filterInput').value.toLowerCase();
            let buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(input)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        }
    </script>																												  
</body>
</html>
